<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>Google Maps Latitude and Longitude Picker jQuery plugin</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="assets/css/demo.css"/>

	<!-- Dependencies: JQuery and GMaps API should be loaded first -->
	<script src="assets/js/jquery-2.1.1.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

	<!-- CSS and JS for our code -->
	<link rel="stylesheet" type="text/css" href="assets/css/jquery-gmaps-latlon-picker.css"/>
	<script src="assets/js/jquery-gmaps-latlon-picker.js"></script>
</head>
<body>

<form>
	<fieldset class="gllpLatlonPicker">
	    <input type="text" class="gllpSearchField">
	    <input type="button" class="gllpSearchButton" value="search">
		<div class="gllpMap">Google Maps</div>
		<input type="hidden" class="gllpLatitude" value="20"/>
		<input type="hidden" class="gllpLongitude" value="20"/>
		<input type="hidden" class="gllpZoom" value="3"/>
	  </fieldset>
</form>

</body>
</html>
